    <script>
        var OneSignal = window.OneSignal || [];

        OneSignal && OneSignal.push && OneSignal.push(["init", {
            appId: 'dfa43607-167e-47ff-9c1f-3cd591e87019',
            notifyButton: {
                enable: true /* Set to false to hide */
            },
            persistNotification: false,
            promptOptions: {
                actionMessage: "We'd like to show you notifications for the latest news.",
                acceptButtonText: "ALLOW",
                cancelButtonText: "NO THANKS"
            }
        }]);

        OneSignal && OneSignal.push && OneSignal.push(function() {
            /* These examples are all valid */
            // Occurs when the user's subscription changes to a new value.
            OneSignal.on('subscriptionChange', function (isSubscribed) {
                console.log("The user's subscription state is now:", isSubscribed);
                OneSignal.sendTag("user_id","4444", function(tagsSent)
                {
                    // Callback called when tags have finished sending
                    console.log("Tags have finished sending!");
                });
            });

            var isPushSupported = OneSignal.isPushNotificationsSupported();
            if (isPushSupported)
            {
                // Push notifications are supported
                OneSignal.isPushNotificationsEnabled().then(function(isEnabled)
                {
                    if (isEnabled)
                    {
                        console.log("WEB-Push notifications are enabled!");
                    } else {
                        OneSignal.showHttpPrompt();
                        console.log("WEB-Push notifications are not enabled yet.");
                    }
                });
            } else {
                console.log("WEB-Push notifications are not supported.");
            }
        });

    </script>

  <script>
	  window.resizeApp = function() {
		  var body = document.querySelector('body');
		  var maxWidth = 450; // Максимальная ширина экрана (можно изменять)
		  var maxHeight = 820; // Максимальная высота экрана (можно изменять)
		  var appWidth = 750; //ширина без масштабировнаия
		  var appHeight = 1334; //высота без масштабировнаия
		  var width = window.innerWidth < maxWidth ? window.innerWidth : maxWidth;
		  var height = window.innerHeight < maxHeight ? window.innerHeight : maxHeight;

		  // одинаковое соотношение сторон
          // if((window.innerHeight < maxHeight) && (maxWidth / maxHeight !== width / height)) {
          // 	  width = height * (maxWidth / maxHeight);
          // } else if((window.innerWidth < maxWidth) && (maxWidth / maxHeight !== width / height)) {
          // 	  height = width / (maxWidth / maxHeight);
          // }

		  var appScale = width / appWidth;
          var appScaleY = height / appHeight;
		  var style = 'scale('+appScale+', '+appScaleY+')';

		  if (body) {
			  body.style.transform = style;
		  }
		  window.appScale = appScale;
	  };
	  // window.addEventListener('resize', window.resizeApp, !1);
	  window.resizeApp();
  </script>
